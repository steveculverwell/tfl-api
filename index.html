    <script type="text/javascript">
      $(document).ready(function() {

        $.ajax({
          url: 'http://api.tfl.gov.uk/Line/%7Bids%7D/Arrivals?stopPointId=940GZZLUHOH&ids=metropolitan&app_id=##########&app_key=##########',
          type: 'GET',
          dataType: 'json',
          success: function (data) { 
            $.each(data, function( key, value ) {

              var minutes = Math.floor(parseInt(value.timeToStation) / 60);

                console.log('The vehicle ' + value.vehicleId + ', travelling to ' + value.towards + ' is at ' + value.stationName + ' on ' + value.platformName + '. It will arrive at it\'s next station in ' + minutes + ' minutes.');
            })
          },
          error: function() { alert('boo!'); },
          // beforeSend: setHeader
        });
      });


    </script>
