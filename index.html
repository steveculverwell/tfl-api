    <script type="text/javascript">
      $(document).ready(function() {
      setTimeout("location.reload(true);", 5000);
      // http://api.tfl.gov.uk/#Line
        $.ajax({
          url: 'https://api.tfl.gov.uk/Line/metropolitan/Arrivals?app_id=beb81da8&app_key=068027e99d6e41a6d394d23e7b68b871',
          type: 'GET',
          dataType: 'json',
          success: function (data) { 
            $.each(data, function( key, value ) {

              var minutes = Math.floor(parseInt(value.timeToStation) / 60);

                console.log('The vehicle ' + value.vehicleId + ', travelling to ' + value.towards + ' is at ' + value.stationName + ' on ' + value.platformName + '. It will arrive at it\'s next station in ' + minutes + ' minutes.');
            })
          },
          error: function() { alert('boo!'); },
          // beforeSend: setHeader
        });
      });


    </script>
