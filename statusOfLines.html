<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <link href="css/master.css" type="text/css" rel="stylesheet"/>
 </head>
  <body>

      <div class="derp">
        <script id="template" type="text/x-handlebars-template">
          <ul>
            {{#each this}}
              <li class="line {{id}}">The {{name}} has a {{lineStatuses.0.statusSeverityDescription}}.</li>
            {{/each}}
          </ul>

        </script>
      </div>

      <!-- https://api.tfl.gov.uk/Line/Mode/tube/Status?detail=False&app_id=&app_key=
      https://api.tfl.gov.uk/Line/metropolitan,jubilee/Status?detail=False&app_id=beb81da8&app_key=068027e99d6e41a6d394d23e7b68b871 -->


    <script type="text/javascript">
      $(document).ready(function() {
      // http://api.tfl.gov.uk/#Line
      $.ajax({
          url: 'https://api.tfl.gov.uk/Line/Mode/tube/Status?detail=False&app_id=beb81da8&app_key=068027e99d6e41a6d394d23e7b68b871',
          type: 'GET',
          dataType: 'json',
      }).done(function(response) {
          var template = Handlebars.compile($('#template').html());
          $('.derp').append(template(response));
      }).fail(function() {
      })
      });


    </script>
  </body>
</html>
